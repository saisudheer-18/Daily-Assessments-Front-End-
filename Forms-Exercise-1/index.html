<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Table</title>
</head>
<body>
    <form>
        <table border="3" style="border-collapse: collapse; width: 400px;">
            <tr>
                <td style="background: #00cfff; padding: 10px; vertical-align: top;">
                    <label for="name">Enter Name</label>
                </td>
                <td style="background: #00cfff; padding: 10px; vertical-align: top;">
                    <input type="text" id="name" name="name" autocomplete="off" style="width: 95%;">
                </td>
            </tr>
            <tr>
                <td style="background: #00cfff; padding: 10px; vertical-align: top;">
                    <label for="password">Enter Password</label>
                </td>
                <td style="background: #00cfff; padding: 10px; vertical-align: top;">
                    <input type="password" id="password" name="password" autocomplete="off" style="width: 95%;">
                </td>
            </tr>
            <tr>
                <td style="background: #00cfff; padding: 10px; vertical-align: top;">
                    <label for="address">Enter Address</label>
                </td>
                <td style="background: #00cfff; padding: 10px; vertical-align: top;">
                    <textarea id="address" name="address" rows="4" cols="30" style="width: 95%;"></textarea>
                </td>
            </tr>
            <tr>
                <td style="background: #00cfff; padding: 10px; vertical-align: top;">
                    <label>Select Game</label>
                </td>
                <td style="background: #00cfff; padding: 10px; vertical-align: top;">
                    <input type="checkbox" name="game" value="Hockey">Hockey<br>
                    <input type="checkbox" name="game" value="Football">Football<br>
                    <input type="checkbox" name="game" value="Badminton">Badminton<br>
                    <input type="checkbox" name="game" value="Cricket">Cricket<br>
                    <input type="checkbox" name="game" value="Volleyball">volleyball
                </td>
            </tr>
            <tr>
                <td style="background: #00cfff; padding: 10px; vertical-align: top;">
                    Gender
                </td>
                <td style="background: #00cfff; padding: 10px; vertical-align: top;">
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td style="background: #00cfff; padding: 10px; vertical-align: top;">
                    Select ur age
                </td>
                <td style="background: #00cfff; padding: 10px; vertical-align: top;">
                    <select name="age" style="width: 95%;">
                        <option>Select</option>
                        <option>10-15</option>
                        <option>16-20</option>
                        <option>21-25</option>
                        <option>26-30</option>
                        <option>31+</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="background: #00cfff; padding: 10px; vertical-align: top;">
                    Select Photo
                </td>
                <td style="background: #00cfff; padding: 10px; vertical-align: top;">
                    <input type="file" name="photo">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="background: none; text-align: center;">
                    <input type="button" value="Click Me">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
